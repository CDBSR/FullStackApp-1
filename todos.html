<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="nav"></div>

    <div id="user-data">
        <h3 id="user-name"></h3>
        <button id="logout">Logout</button>
    </div>

    <div id="add-todo">
        <h2>Add Todo</h2>
        <form action="" id="todoform">
            <label for="title">Enter the Task</label>
            <input id="title" type="text" placeholder="Enter Task">
            <label for="deadline">Select Deadline</label>
            <input type="date">
            <label for="priority">Select Priority</label>
            <select id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="submit" id="submit" value="Add Todo">
        </form>
    </div>
    
    <div id="footer"></div>
</body>
<script src="./scripts/index.js" type="module"></script>
<script src="./scripts/todo.js" type="module"></script>
</html>
